<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>registration</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
#div1 {
    width: 600px;
    height: 300px;
    margin: auto;
    margin-top: 100px;
 
}
.container-fluid
{
  background:linear-gradient(to right,#c2a6be,#c4e2ea);
  
}
.card-header
{
background-color:#c2a6be;
}


table tr:nth-child(2n){
    background-color: rgb(234, 217, 225);
}
</style>
</head>
<body class="container-fluid">
  <div class="card" id="div1">
        <h2 class="card-header text-center text-light">Add New Book</h2>
        <form class="form" action="Option2Servlet" method="post">
            <table class="table table-hover table-striped">
                <tr id="row">
                    <td id="row1">Book Name:</td>
                    <td><input type="text" name="BookName"></td>
                </tr>
                <tr id="row">
                    <td id="row1">Edition:</td>
                    <td><input type="number" name="Edition"></td>
                </tr>
                <tr id="row">
                    <td id="row1">Author:</td>
                    <td><input type="text" name="Author"></td>
                </tr>
                
                <tr id="row">
                    <td><input type="submit" value="Add Here"
                        class="btn btn-outline-success"></td>
                    <td><input type="reset" value="reset"
                        class="btn btn-outline-danger"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
